version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@1.3.0

jobs:
  deploy:
    working_directory: ~/repo
    docker:
      - image: google/cloud-sdk

    steps:
      - checkout
      - gcp-cli/initialize
      - run:
          name: Deploy to Google App Engine
          command: |
            gcloud --quiet app deploy app.yaml --version=test --no-promote
